<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIIAU - Perfil de Usuario</title>
  <link rel="stylesheet" href="../assets/css/perfil.css">
</head>
<body>
  <header>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <div class="header-center">
      <a href="main.html">
        <img src="../assets/images/udeg.svg" alt="Logo UdeG">
      </a>
    </div>
    <div class="header-right">
      <a href="login.html">
        <img src="../assets/images/user.png" alt="Usuario" class="user-icon">
      </a>
    </div>
  </header>

  <div class="container">
    <div id="sidebar-container"></div>
    
    <div class="content">
      <div class="username">JOSE EDUARDO RAMIREZ GUZMAN</div>
      
      <div class="profile-container">
        <h2>Perfil de Usuario</h2>
        <div class="profile-card">
          <table class="profile-table">
            <tr>
              <td><label>Usuario ID:</label></td>
              <td><span id="user_id"></span></td>
            </tr>
            <tr>
              <td><label>Código:</label></td>
              <td><span id="codigo"></span></td>
            </tr>
            <tr>
              <td><label>Nombre:</label></td>
              <td><span id="nombre"></span></td>
            </tr>
            <tr>
              <td><label>Apellidos:</label></td>
              <td><span id="apellidos"></span></td>
            </tr>
            <tr>
              <td><label>Teléfono:</label></td>
              <td><span id="telefono"></span></td>
            </tr>
            <tr>
              <td><label>Dirección:</label></td>
              <td><span id="direccion"></span></td>
            </tr>
            <tr>
              <td><label>Ciudad:</label></td>
              <td><span id="ciudad"></span></td>
            </tr>
            <tr>
              <td><label>Carrera ID:</label></td>
              <td><span id="carrera_id"></span></td>
            </tr>
            <tr>
              <td><label>Semestre de Ingreso:</label></td>
              <td><span id="semestre_ingreso"></span></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/perfil.js"></script>
  <script>
    fetch("sidebar.html")
        .then(res => res.text())
        .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
        });
    </script>
</body>
</html>
