<!DOCTYPE html>
<html lang="es">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIIAU - Módulo Escolar</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/sidebar.css">
</head>

<body>
  <header>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <div class="header-center">
      <img src="../assets/images/udeg.svg">
    </div>
  </header>

  <div class="overlay" id="overlay"></div>

  <div class="container">

    <div id="sidebar-container"></div>
    <script>
    fetch("sidebar.html")
        .then(res => res.text())
        .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
        });
    </script>

    <div class="content" id="content">
      <div class="username">JOSE EDUARDO RAMIREZ GUZMAN</div>

      <!-- Dashboards -->
      <div class="dashboard">
        <!-- CrÃ©ditos -->
        <div class="card">
          <div class="circle">
            <svg width="150" height="150">
              <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#4a00e0"/>
                  <stop offset="100%" stop-color="#00c6ff"/>
                </linearGradient>
              </defs>
              <circle class="bg" cx="75" cy="75" r="70" fill="none"/>
              <circle class="progress" id="progressCreditos" cx="75" cy="75" r="70" fill="none"/>
            </svg>
            <div class="number" id="creditos">0</div>
          </div>
          <h3>Créditos Adquiridos</h3>
        </div>
        <div class="card">
            <div class="circle">
              <svg width="150" height="150">
                <defs>
                  <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#4a00e0"/>
                    <stop offset="100%" stop-color="#00c6ff"/>
                  </linearGradient>
                </defs>
                <circle class="bg" cx="75" cy="75" r="70" fill="none"/>
                <circle class="progress" id="progressPromedio" cx="75" cy="75" r="70" fill="none" stroke="url(#grad2)"/>
              </svg>
              <div class="number" id="promedio">0</div>
            </div>
            <h3>Promedio General</h3>
          </div>
        </div>

  <script src="../assets/js/main.js" defer></script>
</body>
</html>
